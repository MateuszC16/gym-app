<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj Dzień Treningowy</title>
  <link rel="stylesheet" href="css/addTrainingDay.css">
</head>
<body>
  <div class="container">
    <h1>Dodaj Dzień Treningowy</h1>

    <!-- Div z datą i lokalizacją oraz przyciskiem "Zapisz Dzień Treningowy" -->
    <div class="date-location-section">
      <form id="trainingForm">
        <!-- Wybór dnia treningowego -->
        <label for="trainingDate">Data:</label>
        <input type="date" id="trainingDate" name="trainingDate" required>
    
        <!-- Wybór lokalizacji -->
        <label for="location">Lokalizacja:</label>
        <input type="text" id="location" name="location" placeholder="Wpisz lokalizację" required>
    
        <!-- Przycisk formularza "Zapisz Dzień Treningowy" -->
        <button type="submit" id="saveTrainingDayBtn">Zapisz Dzień Treningowy</button>
      </form>
    </div>

    <!-- Div z wyborem ćwiczeń -->
    <div class="exercise-selection-section">
      <form id="exerciseForm">
        <!-- Wybór partii mięśniowej -->
        <label for="muscleGroupSelect">Wybierz partię mięśniową:</label>
        <select id="muscleGroupSelect" name="muscle_group">
          <option value="">Wybierz partię mięśniową</option>
          <option value="wszystkie">Wszystkie</option>
          <option value="klatka piersiowa">Klatka piersiowa</option>
          <option value="plecy">Plecy</option>
          <option value="barki">Barki</option>
          <option value="biceps">Biceps</option>
          <option value="triceps">Triceps</option>
          <option value="nogi">Nogi</option>
          <option value="brzuch">Brzuch</option>
          <option value="łydki">Łydki</option>
          <option value="przedramiona">Przedramiona</option>
          <option value="pośladki">Pośladki</option>
        </select>
    
        <!-- Wybór ćwiczenia -->
        <label for="exerciseSelect">Wybierz ćwiczenie:</label>
        <select id="exerciseSelect" name="exercise_id" required>
          <option value="">Wybierz ćwiczenie</option>
        </select>
    
        <!-- Przycisk do dodania ćwiczenia do treningu -->
        <button type="button" id="addExerciseBtn">Dodaj do treningu</button>
      </form>

      <!-- Lista ćwiczeń dodanych do dnia treningowego -->
      <h3>Dodane ćwiczenia do dnia treningowego:</h3>
      <ul id="addedExercisesList">
        <!-- Lista ćwiczeń będzie dodawana tutaj -->
      </ul>
    </div>
  </div>

  <script src="js/AddTrainingDay.js"></script>
</body>
</html>
