<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista ćwiczeń</title>
  <link rel="stylesheet" href="css/exerciseList.css">
</head>
<body>
  <h1>Lista ćwiczeń</h1>
  
  <table>
    <thead>
      <tr>
        <th>Nazwa ćwiczenia</th>
        <th>Partia mięśniowa</th>
        <th>Aktualny ciężar</th>
        <th>Maksymalny ciężar</th>
        <th>Data osiągnięcia maksymalnego obciążenia</th>  <!-- Nowa kolumna na datę -->
        <th>Zdjęcia</th>  <!-- Kolumna na zdjęcia -->
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody id="exercise-list">
      <!-- Lista ćwiczeń pojawi się tutaj -->
    </tbody>
  </table>

  <script src="js/ExerciseList.js"></script>  <!-- Ładowanie skryptu odpowiedzialnego za wyświetlanie ćwiczeń -->
</body>
</html>
