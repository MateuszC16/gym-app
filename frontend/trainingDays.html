<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dni Treningowe</title>
  <link rel="stylesheet" href="css/TrainingDays.css">
</head>
<body>
  <div class="container">
    <h1>Dni Treningowe</h1>
    
    <div id="training-days-list" class="training-days-list">
      <!-- Dni treningowe pojawią się tutaj -->
    </div>
  </div>

  <!-- Modal do edycji dnia treningowego -->
  <div id="editTrainingDayModal" style="display:none;">
    <form id="editTrainingDayForm">
      <label for="editTrainingDate">Data:</label>
      <input type="date" id="editTrainingDate" required>
      <label for="editLocation">Miejsce:</label>
      <input type="text" id="editLocation" required>
      <label for="editExerciseSelect">Ćwiczenia:</label>
      <select id="editExerciseSelect"></select>
      <ul id="editAddedExercisesList"></ul>
      <button type="button" id="saveEditedTrainingDayBtn">Zapisz</button>
      <button type="button" id="cancelEditTrainingDayBtn">Anuluj</button>
    </form>
  </div>

  <script src="js/TrainingDaysList.js"></script>
</body>
</html>
